<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="question-mark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Friends Trivia</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Friends Trivia Quiz</h1>
        <hr>
        <div class="intro">
            <h2>How big of a fan are you? Test your knowledge with this ultimate Friends trivia quiz! There's FIFTY questions and a wide range of topics. Enjoy!</h2>
            <button id="start-btn">Begin quiz</button>
        </div>
        <div class="quiz">
            <h2 id="question"></h2>
            <div id="answer-buttons">
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
